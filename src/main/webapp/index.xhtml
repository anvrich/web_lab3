<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лабораторная 3 — Стартовая страница</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div id="container">
        <ui:include src="header.xhtml"/>

        <div class="time-block">
            <h:form>
                <h:outputText id="time" value="#{timeBean.currentTime}" styleClass="time-text"/>
                <p:poll interval="11" update="time"/>
            </h:form>
        </div>


        <div class="center-btn">
            <h:form>
                <h:commandButton styleClass="main-btn" value="Перейти к приложению" action="goToMain"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
